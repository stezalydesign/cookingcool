<div class="panel panel-primary">

  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">

    <div class="row">

      <div class="col-md-2">Filter by:</div>

      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter "/>
      </div>

    </div>

  </div>

  <div class="row">

    <div class="col-md-6">
      <h3>Filtered by: {{listFilter}}</h3>
    </div>

  </div>

  <div class="table-responsive">

    <table class="table" *ngIf="ingredients && ingredients.length">
      <thead>
      <tr>
        <th>Id</th>
        <th>Ingredient</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of filteredIngredients">
        <td>{{ingredient.id}}</td>
        <td>{{ingredient.name}}</td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
