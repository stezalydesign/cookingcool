<!DOCTYPE html> 
<div class="card card-primary">

<div class="card-header">
	{{pageTitle}}
</div>

 <div class="card-block">
 <div class="row">
 <div class="col-md-2">Filter by:</div>

 <div class="col-md-4">
 <input type="text"
 [(ngModel)]="listFilter "/>
 </div>
 </div>
 </div>
 <div class="row">
 
<div class="col-md-6">
<h3>Filtered by: {{listFilter}}</h3>
</div>

</div>

<div class="table-responsive">

<table class="table table-striped" *ngIf="ingredients && ingredients.length">
      <thead>
      <tr>
        <th>Id</th>
        <th>Ingredient</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of filteredIngredients">
        <td>{{ingredient.id}}</td>
        <td>{{ingredient.name}}</td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
