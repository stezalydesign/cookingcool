<div>

  <div class="card-block">
    <div class="row">
      <div class="centralized-content">
        <input type="text" class="rounded"
               [(ngModel)]="listFilter "/>
      </div>
    </div>
  </div>

  <div class="table-responsive">

    <table class="table" *ngIf="recipes && recipes.length">
      <tr *ngFor="let recipe of filteredRecipes">
        <td>{{recipe.name}}</td>
      </tr>
    </table>

  </div>

</div>
