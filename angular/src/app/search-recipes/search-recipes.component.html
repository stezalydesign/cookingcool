<div>

  <div class="card-block">
    <div class="row">
      <div class="centralized-content">
        <input type="text" class="rounded"
               [(ngModel)]="listFilter "/>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <div class="row">
      <div *ngFor="let recipe of filteredRecipes" class="col-md-4 square-box">
        <div style="background: white">{{ recipe.name }}</div>
      </div>
    </div>
  </div>

</div>
