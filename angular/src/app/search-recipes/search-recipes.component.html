<div class="card card-primary">

<div class="card-header">
	{{pageTitle}}
</div>

 <div class="card-block">
 <div class="row">
 <div class="col-md-2">Filter by:</div>

 <div class="col-md-4">
 <input type="text" class="rounded"
 [(ngModel)]="listFilter "/>

 </div>
 </div>
 </div>
 <div class="row">

<div class="col-md-6">
<h3>Filtered by: {{listFilter}}</h3>
</div>

</div>

<div class="table-responsive">

<table class="table table-striped" *ngIf="recipes && recipes.length">
      <thead>
      <tr>
        <th>Id</th>
        <th>Recipe</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let recipe of filteredRecipes">
        <td>{{recipe.id}}</td>
        <td>{{recipe.name}}</td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
